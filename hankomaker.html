<script type="module">
import { RSA } from "https://code4sabae.github.io/js/RSA.js";

btn.onclick = () => {
  const key = RSA.generateKeyPair(1024);
  console.log('private=', key.private);
  console.log('public=', key.public);

  const pubpem = RSA.der2pem('pkcs1-public', key.public);
  console.log("pubpem", pubpem);
  pub.value = pubpem;

  const pripem = RSA.der2pem('pkcs1-private', key.private);
  console.log("pripem", pripem);
  pri.value = pripem;
};

</script>
